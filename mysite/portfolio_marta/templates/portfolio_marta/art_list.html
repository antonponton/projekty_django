<h1>Portfolio</h1>
<p>
    {% if ad_list %}
    <ul>
      {% for ad in ad_list %}
        <li>
            {{ ad.title }}
            <div style="left:10px">
                {% if ad.text|length < 100 %}
                    {{ ad.text }}
                {% else %}
                    {{ ad.text|slice:"0:99" }}
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no art in the database.</p>
    {% endif %}
</p>
